<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="feedme-item-details-template">

  <template>
    <!-- Define styles for web component -->
    <style>
      :host {
        display: block;
        background-color: #EBE8E8;
        border-radius: 5px;
        clear: both;
        display: block;
        height: 98%;
        margin: 0 auto;
        width: 92%;
      }
      :host .thumbnail {
        clear: both;
        display: block;
        margin: 0 auto;
        padding: 15px;
      }
      :host .thumbnail:hover {
        opacity: .5;
      }
      :host .meta-data {
        display: block;
        font-size: .8em;
      }
      :host h2, :host .meta-data {
        text-align: center;
      }
      :host p , :host .continue{
        font-size: .9em;
      }
      :host .continue{
        color: #e62b1e;
        margin-left: 2px;
        text-decoration: none;
      }
      :host video {
        display: block;
        margin: 0 auto;
        clear: both;
      }
    </style>
    <div>
      <div id="image-container">
        <img title="click to play video" on-click="{{ playVideo }}"class="thumbnail" src="{{ datasource.preview.thumbnails[0].url }}" />
      </div>
      <h2>{{ datasource.title }}</h2>
      <span class="meta-data"><strong><label>By: </label></strong>{{ datasource.author }}</span>
      <span class="meta-data"><strong><label>Date: </label></strong>{{ datasource.date }}</span>
      <p>{{ datasource.content }}<a class="continue" href="{{ data.link }}" target="_blank">Continue Reading in Site</a></p>
      <span class="categories"><strong><label>Categories: </label></strong>{{ datasource.categories }}</span>
    </div>
  </template>
  <script>
(function() {
    'use strict'
    Polymer('feedme-item-details-template', {
      playVideo: function() {
        this.$['image-container'].innerHTML = '<video width="480" height="360" controls><source src="'+ this.datasource.preview.url +'" type="video/mp4"></video>';
      }
    });
})();
  </script>
</polymer-element>
